<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Voice Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .user-audio {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Login/Register Form -->
        <div id="auth-section" class="max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">WebRTC Voice Chat</h1>
            
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="mb-4">
                    <button id="login-tab" class="px-4 py-2 bg-blue-600 text-white rounded mr-2">Login</button>
                    <button id="register-tab" class="px-4 py-2 bg-gray-600 text-white rounded">Register</button>
                </div>
                
                <form id="auth-form">
                    <div class="mb-4">
                        <input type="text" id="username" placeholder="Username" class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="flex items-center text-sm text-gray-300">
                            <input type="checkbox" id="remember-me" class="mr-2 rounded">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" id="auth-submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Login</button>
                </form>
                
                <div id="auth-message" class="mt-4 text-center"></div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="chat-section" class="hidden">
            <div class="flex h-screen">
                <!-- Sidebar -->
                <div class="w-64 bg-gray-800 p-4">
                    <div class="mb-6">
                        <h2 class="text-xl font-bold mb-2">Voice Channels</h2>
                        <div id="channels-list">
                            <div class="channel-item p-2 hover:bg-gray-700 cursor-pointer rounded" data-channel="general">
                                ðŸ”Š General
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-2">Connected Users</h3>
                        <div id="users-list" class="space-y-2"></div>
                    </div>
                    
                    <div class="mt-auto">
                        <div class="flex items-center space-x-2">
                            <button id="mute-btn" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">ðŸŽ¤</button>
                            <button id="disconnect-btn" class="px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-700">Logout</button>
                        </div>
                        <div class="mt-2 text-sm text-gray-400">
                            <span id="current-user"></span>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="flex-1 flex flex-col">
                    <!-- Channel Header -->
                    <div class="bg-gray-800 p-4 border-b border-gray-700">
                        <h2 id="current-channel" class="text-xl font-bold"># General</h2>
                    </div>
                    
                    <!-- Messages -->
                    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
                    
                    <!-- Message Input -->
                    <div class="p-4 bg-gray-800 border-t border-gray-700">
                        <div class="flex space-x-2">
                            <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button id="send-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements for remote streams -->
    <div id="remote-audio-container"></div>

    <script src="app.js"></script>
</body>
</html>
